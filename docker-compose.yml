version: '3.9'
services:
  postgres:
    image: postgres:16-alpine
    container_name: pomo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: tai_phan
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: pomo_focus
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tai_phan"]
      interval: 5s
      timeout: 5s
      retries: 5
volumes:
  pgdata:
